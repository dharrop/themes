BEGIN_BACKGROUND(STARTUP_BACKGROUND)
  SET_SOLID("30 30 90")
  ADD_BACKGROUND_TILED("artwork/init/bg.png")
END_BACKGROUND

__ICLASS __BGN
  __NAME STARTUP_BAR
  __NORMAL "artwork/init/line_break.png"
  __EDGE_SCALING 2 3 2 2
__END

__ICLASS __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */
  __NORMAL "artwork/init/text_bg.png"
  __EDGE_SCALING 1 1 2 1
  __PADDING 6 6 1 1
/* used for numeric bg */
  __CLICKED "artwork/init/text_bg.png"
  __EDGE_SCALING 1 1 2 1
  __PADDING 6 6 1 1
/* used for bar itself */
  __NORMAL_ACTIVE "artwork/init/text_bg.png"
  __EDGE_SCALING 1 1 2 1
  __PADDING 6 6 1 1
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT
  __JUSTIFICATION 512
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR  20 20 20
  __BACKGROUND_COLOR 0 0 0
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT_NUMBER
  __JUSTIFICATION 512
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR  20 20 20
  __BACKGROUND_COLOR 0 0 0
__END

