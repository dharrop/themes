    __KEEP_WHEN_SHADED __ON
  __END

  __BORDER_PART __BGN
    __NAME TRANS_BOTTOM
    __ICLASS TRANS_BOTTOM   
    __ACLASS ACTION_MOVE_ONLY
    __MIN_HEIGHT 5
    __MAX_HEIGHT 5
    __MIN_WIDTH 2
    __MAX_WIDTH 999999999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE 0
    __TOPLEFT_X_ABSOLUTE 0
    __TOPLEFT_Y_PERCENTAGE 1024
    __TOPLEFT_Y_ABSOLUTE -5
