  __CHANGES_SHAPE __OFF

  __BORDER_PART __BGN
    __NAME TRANS_TILE
    __ICLASS PAGER_TOP
    __ACLASS ACTION_MOVE
    __TCLASS TEXT1
    __FLAGS __FLAG_TITLE
    __MIN_HEIGHT 20
    __MAX_HEIGHT 20
    __MIN_WIDTH 0
    __MAX_WIDTH 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE 0
    __TOPLEFT_X_ABSOLUTE 0
    __TOPLEFT_Y_PERCENTAGE 0
    __TOPLEFT_Y_ABSOLUTE 0
    __BOTTOMRIGHT_ORIGIN -1
