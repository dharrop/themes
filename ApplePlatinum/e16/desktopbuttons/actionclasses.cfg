__ACLASS __BGN
  __NAME TASK_TERM
  __TOOLTIP_TEXT "1: Eterm, 2: xterm, 3: rxvt"
  __TYPE __TYPE_NORMAL
  __ALLOW_ANY_MODIFIER_KEYS __ON
  __EVENT __MOUSE_RELEASE
  __BUTTON 1
  __ACTION __A_EXEC Eterm
  __NEXT_ACTION
  __BUTTON 2
  __ACTION __A_EXEC xterm -ls 
  __NEXT_ACTION
  __BUTTON 3
  __ACTION __A_EXEC rxvt
__END

