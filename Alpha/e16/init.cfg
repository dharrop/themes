/* Progress bar stuff needed to be able to start and look decent */
__ICLASS  __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */ 
  __NORMAL "artwork/borders/def_title_inactive.png"
  __EDGE_SCALING 15 15 2 2
