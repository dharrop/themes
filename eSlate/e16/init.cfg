BEGIN_BACKGROUND(STARTUP_BACKGROUND)
  SET_SOLID("30 30 90")
  ADD_BACKGROUND_TILED("artwork/init/slate1.png")
  ADD_OVERLAY_IMAGE_BOTTOM_MIDDLE("artwork/init/title.png")
END_BACKGROUND

__ICLASS __BGN
  __NAME STARTUP_BAR
  __NORMAL "artwork/init/bt1.png"
  __EDGE_SCALING 4 4 4 4
__END

__ICLASS __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */
  __NORMAL  "artwork/init/text_bg.png"
  __EDGE_SCALING 6 22 3 3
/* used for numeric bg */
  __CLICKED "artwork/init/text_bg.png"
  __EDGE_SCALING 6 22 3 3
/* used for bar itself */
  __NORMAL_ACTIVE  "artwork/init/progress_bar.png"
  __EDGE_SCALING 6 22 3 3
  __PADDING 6 22 3 3
__END

/* text class for text above progress bar */
__TCLASS __BGN
  __NAME PROGRESS_TEXT
  __JUSTIFICATION 0
  
  __NORMAL "-*-lucida-bold-r-normal-*-*-100-*-*-p-*-iso8859-1"
  __DRAWING_EFFECT __EFFECT_SHADOW
  __FORGROUND_COLOR 0 0 0
  __BACKGROUND_COLOR 180 180 180
__END

/* number in % displayed next to text */
__TCLASS __BGN
  __NAME PROGRESS_TEXT_NUMBER
  __JUSTIFICATION 512
  
  __NORMAL "-*-lucida-bold-r-normal-*-*-100-*-*-p-*-iso8859-1"
  __DRAWING_EFFECT __EFFECT_SHADOW
  __FORGROUND_COLOR 0 0 0
  __BACKGROUND_COLOR 180 180 180
__END

