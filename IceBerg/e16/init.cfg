#include <definitions>
__E_CFG_VERSION 1

BEGIN_BACKGROUND("STARTUP_BACKGROUND")
  SET_SOLID("0 0 0")
  ADD_BACKGROUND_SCALED("artwork/backgrounds/startup_background.jpg")
END_BACKGROUND

BEGIN_IMAGE(STARTUP_BAR)
  IMAGE_NORMAL("artwork/dragbar/dragbar_normal.png", __STRETCH, 50, 2, 2, 2)
END_IMAGE

BEGIN_IMAGE(PROGRESS_BAR)
  IMAGE_NORMAL("artwork/other/progress_bar_text.png", __STRETCH, 2, 2, 2, 2)
  IMAGE_CLICKED("artwork/other/progress_bar_number.png", __STRETCH, 2, 2, 2, 2)
  IMAGE_NORMAL_ACTIVE("artwork/other/progress_bar.png", __STRETCH, 2, 35, 2, 2)
  IMAGE_PADDING(2, 2, 2, 2)
END_IMAGE

BEGIN_TEXT("PROGRESS_TEXT")
  TEXT_NORMAL("*font-init", __EFFECT_OUTLINE, 255 255 255, 0 0 0)
  TEXT_JUSTIFY_LEFT
END_TEXT

BEGIN_TEXT("PROGRESS_TEXT_NUMBER")
  TEXT_NORMAL("*font-init", __EFFECT_OUTLINE, 255 180 0, 120 50 0)
  TEXT_JUSTIFY_CENTER
END_TEXT

