/* Evolution Slideout Types
TYPE1 - open left for shade up windows
TYPE2 - open left for shade down windows
TYPE3 - open right for shade left windows
TYPE4 - open left for shade right windows
*/

BEGIN_SLIDEOUT("WINDOW_SLIDEOUT_TYPE_1", __LEFT)
  ADD_BUTTON_TO_SLIDEOUT("SLIDEOUT_BTN_MIN1")
  ADD_BUTTON_TO_SLIDEOUT("SLIDEOUT_BTN_MAX1")
  ADD_BUTTON_TO_SLIDEOUT("SLIDEOUT_BTN_MAXH1")
  ADD_BUTTON_TO_SLIDEOUT("SLIDEOUT_BTN_MAXW1")
  ADD_BUTTON_TO_SLIDEOUT("SLIDEOUT_BTN_STICKY1")
  ADD_BUTTON_TO_SLIDEOUT("SLIDEOUT_BTN_SHADE_UP1")
  ADD_BUTTON_TO_SLIDEOUT("SLIDEOUT_BTN_KILL1")
  ADD_BUTTON_TO_SLIDEOUT("SLIDEOUT_BTN_END_CAP_LEFTEND1")
END_SLIDEOUT

