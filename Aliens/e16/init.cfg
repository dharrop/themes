BEGIN_BACKGROUND(STARTUP_BACKGROUND)
  SET_SOLID("0 0 0")
END_BACKGROUND

__ICLASS __BGN
  __NAME STARTUP_BAR
  __NORMAL "artwork/dragbar/dragbar.png"
  __EDGE_SCALING 133 28 0 0
__END

/* Progress bar stuff needed to be able to start and look decent */
__ICLASS __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */
  __NORMAL  "artwork/n_icon.png"
  __EDGE_SCALING 2 2 2 2
/* used for numeric bg */
  __CLICKED "artwork/n_icon.png"
  __EDGE_SCALING 2 2 2 2
/* used for bar itself */
  __NORMAL_ACTIVE  "artwork/n_icon.png"
  __EDGE_SCALING 2 13 2 2
  __PADDING 2 2 2 2
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT
  __NORMAL "-*-helvetica-medium-r-*-*-10-*-*-*-*-*-*-*"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 100 255 100
  __BACKGROUND_COLOR 0 0 0
  __JUSTIFICATION 0
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT_NUMBER
  __NORMAL "-*-helvetica-medium-r-*-*-10-*-*-*-*-*-*-*"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 100 255 100
  __BACKGROUND_COLOR 0 0 0
  __JUSTIFICATION 512
__END

