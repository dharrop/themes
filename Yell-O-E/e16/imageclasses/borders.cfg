__ICLASS __BGN
  __NAME TITLE_BAR_HORIZONTAL
  __NORMAL  "artwork/borders/bar_horizontal_1.png"
  __EDGE_SCALING 3 3 2 2
  __HILITED "artwork/borders/bar_horizontal_2.png"
  __EDGE_SCALING 3 3 2 2
  __CLICKED "artwork/borders/bar_horizontal_3.png"
  __EDGE_SCALING 3 3 2 2
  __NORMAL_ACTIVE  "artwork/borders/bar_amber_horizontal_1.png"
/*
* we can apply a modifier class to individual images in an imageclass...
* easy to change states by simply re-coloring the image... :)
* if the modifier class isn't defined.. no harm done.. E ignores it... :)
*/
  __EDGE_SCALING 3 3 3 3
  __HILITED_ACTIVE "artwork/borders/bar_amber_horizontal_2.png"
  __EDGE_SCALING 3 3 3 3
  __CLICKED_ACTIVE "artwork/borders/bar_amber_horizontal_3.png"
  __EDGE_SCALING 3 3 3 3
  __NORMAL_STICKY  "artwork/borders/bar_horizontal_1.png"
  __EDGE_SCALING 3 3 2 2
  __HILITED_STICKY "artwork/borders/bar_horizontal_2.png"
  __EDGE_SCALING 3 3 2 2
  __CLICKED_STICKY "artwork/borders/bar_horizontal_3.png"
  __EDGE_SCALING 3 3 2 2
  __NORMAL_ACTIVE_STICKY  "artwork/borders/bar_horizontal_1.png"
  __EDGE_SCALING 3 3 2 2
  __NORMAL_ACTIVE_HILITED "artwork/borders/bar_horizontal_2.png"
  __EDGE_SCALING 3 3 2 2
  __NORMAL_ACTIVE_CLICKED "artwork/borders/bar_horizontal_3.png"
  __EDGE_SCALING 3 3 2 2
  __PADDING 2 2 1 1
__END

