BEGIN_BACKGROUND(STARTUP_BACKGROUND)
  SET_SOLID("100 70 40")
  ADD_BACKGROUND_SCALED("artwork/init/startup_background.jpg")
  ADD_OVERLAY_IMAGE_BOTTOM_MIDDLE("artwork/init/startup_logo.png")
END_BACKGROUND

__ICLASS __BGN
  __NAME STARTUP_BAR
  __NORMAL "artwork/dragbar/dragbar_normal.png"
  __EDGE_SCALING 50 2 2 2
__END

__ICLASS __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */
  __NORMAL  "artwork/dragbar/progress_bar_text.png"
  __EDGE_SCALING 2 2 2 2
/* used for numeric bg */
  __CLICKED "artwork/dragbar/progress_bar_number.png"
  __EDGE_SCALING 2 2 2 2
/* used for bar itself */
  __NORMAL_ACTIVE  "artwork/dragbar/progress_bar.png"
  __EDGE_SCALING 2 35 2 2
  __PADDING 2 2 2 2
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT
  __NORMAL "zirkle/9"
  __DRAWING_EFFECT __EFFECT_OUTLINE
  __FORGROUND_COLOR 255 255 255
  __BACKGROUND_COLOR 0 0 0
  __JUSTIFICATION 0
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT_NUMBER
  __NORMAL "zirkle/9"
  __DRAWING_EFFECT __EFFECT_OUTLINE
  __FORGROUND_COLOR 255 180 0
  __BACKGROUND_COLOR 120 50 0
  __JUSTIFICATION 512
__END

