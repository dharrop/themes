__BORDER __BGN
  __NAME MENU
  __BORDER_SIZE_LEFT 10
  __BORDER_SIZE_RIGHT 11
  __BORDER_SIZE_TOP 10
  __BORDER_SIZE_BOTTOM 10
  __SHADE_DIRECTION __LEFT
  __CHANGES_SHAPE __OFF
  
  __BORDER_PART __BGN
    __NAME TOP
    __ICLASS PAGER_TOP
    __ACLASS ACTION_RESIZE_V
    __CURSOR RESIZE_V
    __MAX_WIDTH 99999
    __MIN_HEIGHT 10
    __MAX_HEIGHT 10
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_Y_ABSOLUTE 0
    __TOPLEFT_X_ABSOLUTE 10
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE 1024
    __BOTTOMRIGHT_X_ABSOLUTE -10
    __KEEP_WHEN_SHADED __OFF
  __END 

  __BORDER_PART __BGN
    __NAME RIGHT
    __ICLASS PAGER_RIGHT
    __ACLASS ACTION_MOVE
    __MIN_WIDTH 10
    __MAX_WIDTH 10
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -11
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  0
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __ON
  __END
  
  __BORDER_PART __BGN
    __NAME LEFT
    __ICLASS PAGER_LEFT
    __ACLASS ACTION_RESIZE_H
    __CURSOR RESIZE_H
    __MIN_WIDTH 10
    __MAX_WIDTH 10
    __MIN_HEIGHT 10
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __ON
  __END 
  
  __BORDER_PART __BGN
    __NAME BOTTOM
    __ICLASS PAGER_BOTTOM
    __ACLASS ACTION_RESIZE_V
    __CURSOR RESIZE_V
    __MAX_WIDTH 99999
    __MIN_HEIGHT 10
    __MAX_HEIGHT 10
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_ABSOLUTE  10
    __TOPLEFT_Y_PERCENTAGE  1024
    __TOPLEFT_Y_ABSOLUTE  -10
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -10
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __OFF
  __END 

__END

