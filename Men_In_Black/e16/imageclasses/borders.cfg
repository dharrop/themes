__ICLASS  __BGN
  __NAME TITLE_BAR_HORIZONTAL
  __NORMAL "artwork/title.png"
  __EDGE_SCALING 3 3 2 2
  __HILITED "artwork/title.png"
  __EDGE_SCALING 3 3 2 2
  __CLICKED "artwork/title.png"
  __EDGE_SCALING 3 3 2 2
  __NORMAL_ACTIVE "artwork/title.png"
/*
* we can apply a modifier class to individual images in an imageclass...
* easy to change states by simply re-coloring the image... :)
* if the modifier class isn't defined.. no harm done.. E ignores it... :)
*/
  __MODIFIER TITLE_COLOR_MOD
  __EDGE_SCALING 3 3 3 3
  __HILITED_ACTIVE "artwork/title.png"
  __MODIFIER TITLE_COLOR_MOD
  __EDGE_SCALING 3 3 3 3
  __CLICKED_ACTIVE "artwork/title.png"
  __MODIFIER TITLE_COLOR_MOD
  __EDGE_SCALING 3 3 3 3
  __NORMAL_STICKY "artwork/title.png"
  __EDGE_SCALING 3 3 2 2
  __HILITED_STICKY "artwork/title.png"
  __EDGE_SCALING 3 3 2 2
  __CLICKED_STICKY "artwork/title.png"
  __EDGE_SCALING 3 3 2 2
  __NORMAL_ACTIVE_STICKY "artwork/title.png"
  __EDGE_SCALING 3 3 2 2
  __NORMAL_ACTIVE_HILITED "artwork/title.png"
  __EDGE_SCALING 3 3 2 2
  __NORMAL_ACTIVE_CLICKED "artwork/title.png"
  __EDGE_SCALING 3 3 2 2
  __PADDING 2 2 1 1
  __MODIFIER TITLE_COLOR_MOD
__END

