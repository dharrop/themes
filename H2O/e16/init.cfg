   $Id$ */

BEGIN_BACKGROUND("STARTUP_BACKGROUND")
  SET_SOLID("100 70 40")
  ADD_BACKGROUND_TILED("artwork/rain.png")
END_BACKGROUND

__ICLASS  __BGN
  __NAME STARTUP_BAR
  __NORMAL "artwork/dark_title.png"
  __EDGE_SCALING 150 125 0 0
__END

__ICLASS  __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */ 
  __NORMAL "artwork/progress_bar_text.png"
  __EDGE_SCALING 2 2 2 2
/* used for numeric bg */
  __CLICKED "artwork/progress_bar_number.png"
  __EDGE_SCALING 2 2 2 2
/* used for bar itself */ 
  __NORMAL_ACTIVE "artwork/progress_bar.png"
  __EDGE_SCALING 2 35 2 2
  __PADDING 2 2 2 2
__END

__TCLASS  __BGN
  __NAME "PROGRESS_TEXT"
  __NORMAL "*font-init"
  __DRAWING_EFFECT  __EFFECT_SHADOW
  __FORGROUND_COLOR 134 163 179
  __BACKGROUND_COLOR 0 18 39
  __JUSTIFICATION 0
__END

__TCLASS  __BGN
  __NAME "PROGRESS_TEXT_NUMBER"
  __NORMAL "*font-init"
  __DRAWING_EFFECT  __EFFECT_SHADOW
  __FORGROUND_COLOR 134 163 179
  __BACKGROUND_COLOR 0 18 39
  __JUSTIFICATION 512
__END

