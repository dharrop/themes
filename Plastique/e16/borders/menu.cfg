__BORDER __BGN
  __NAME MENU
  __BORDER_SIZE_LEFT 0
  __BORDER_SIZE_RIGHT 0
  __BORDER_SIZE_TOP 19
  __BORDER_SIZE_BOTTOM 4
  __SHADE_DIRECTION __UP
  __CHANGES_SHAPE __OFF

  /*TOPLEFT*/
  __BORDER_PART __BGN
    __ICLASS BORDER_TOP_LEFT
    __ACLASS ACTION_RESIZE
    __CURSOR RESIZE_BR
    __MIN_WIDTH 19
    __MAX_WIDTH 19
    __MIN_HEIGHT 19
    __MAX_HEIGHT 19
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_ABSOLUTE 0
    __TOPLEFT_X_PERCENTAGE 0
    __TOPLEFT_Y_ABSOLUTE 0
    __TOPLEFT_Y_PERCENTAGE 0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_ABSOLUTE 0
    __BOTTOMRIGHT_X_PERCENTAGE 0
    __BOTTOMRIGHT_Y_ABSOLUTE 19
    __BOTTOMRIGHT_Y_PERCENTAGE 0
    __KEEP_WHEN_SHADED  __OFF
  __END

  /*TOPRIGHT*/
  __BORDER_PART __BGN
    __ICLASS BORDER_TOP_RIGHT
    __ACLASS ACTION_RESIZE
    __CURSOR RESIZE_TR
    __MIN_WIDTH 19
    __MAX_WIDTH 19
    __MIN_HEIGHT 19
    __MAX_HEIGHT 19
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE 1024
    __TOPLEFT_X_ABSOLUTE -19
    __TOPLEFT_Y_PERCENTAGE 0
    __TOPLEFT_Y_ABSOLUTE 0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE 1024
    __BOTTOMRIGHT_X_ABSOLUTE 0
    __BOTTOMRIGHT_Y_PERCENTAGE 0
    __BOTTOMRIGHT_Y_ABSOLUTE 19
    __KEEP_WHEN_SHADED  __OFF
  __END

  /*OBEN*/
  __BORDER_PART __BGN
    __ICLASS BAR_H
    __ACLASS ACTION_RESIZE_V
    __CURSOR RESIZE_V
    __MIN_WIDTH 35
    __MIN_HEIGHT 4
    __MAX_WIDTH 99999
    __MAX_HEIGHT 4
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE 0
    __TOPLEFT_X_ABSOLUTE 0
    __TOPLEFT_Y_PERCENTAGE 0
    __TOPLEFT_Y_ABSOLUTE 0
    __BOTTOMRIGHT_X_PERCENTAGE 1024
    __BOTTOMRIGHT_X_ABSOLUTE -20
    __BOTTOMRIGHT_Y_PERCENTAGE 0
    __BOTTOMRIGHT_Y_ABSOLUTE 4
    __KEEP_WHEN_SHADED __OFF
  __END
 
  /*TITLE*/
  __BORDER_PART __BGN
    __ICLASS TITLEBAR
    __ACLASS ACTION_MOVE
    __TCLASS TEXT1
    __FLAGS __FLAG_TITLE 
    __CURSOR MOVE  
    __MIN_WIDTH 4
    __MIN_HEIGHT 15
    __MAX_HEIGHT 15
    __MAX_WIDTH 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  4
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  4
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -5
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  20
    __KEEP_WHEN_SHADED __ON
  __END

__END

