#include <definitions>
__E_CFG_VERSION 1

/* Maintained at themes.effx.us
   $Id$ */

BEGIN_BACKGROUND(STARTUP_BACKGROUND)
  SET_SOLID("30 30 90")
  ADD_BACKGROUND_TILED_SCALED_VERTICALLY("artwork/menustyles/bg.png")
END_BACKGROUND

__ICLASS __BGN
  __NAME STARTUP_BAR
  __NORMAL  "artwork/common/text_bg.png"
  __EDGE_SCALING 13 13 1 1
__END

__ICLASS __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */
  __NORMAL "artwork/common/text_bg.png"
  __EDGE_SCALING 13 13 1 1
  __PADDING 15 15 2 3
/* used for numeric bg */
  __CLICKED "artwork/common/text_bg.png"
  __EDGE_SCALING 13 13 1 1
  __PADDING 15 15 2 3
/* used for bar itself */
  __NORMAL_ACTIVE  "artwork/common/text_bg.png"
  __EDGE_SCALING 13 13 1 1
  __PADDING 15 15 2 3
__END

/* text class for text above progress bar */
__TCLASS __BGN
  __NAME PROGRESS_TEXT
  __JUSTIFICATION 512
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 202 239 255
  __BACKGROUND_COLOR 0 0 0
__END

/* number in % displayed next to text */
__TCLASS __BGN
  __NAME PROGRESS_TEXT_NUMBER
  __JUSTIFICATION 512
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 202 239 255
  __BACKGROUND_COLOR 0 0 0
__END

