__ICLASS  __BGN
  __NAME STARTUP_BAR
  __NORMAL "artwork/mb4.png"
  __EDGE_SCALING 1 1 1 1
__END

/* Progress bar stuff needed to be able to start and look decent */
__ICLASS  __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */ 
  __NORMAL "artwork/mb1.png"
  __EDGE_SCALING 2 2 2 2
/* used for numeric bg */
