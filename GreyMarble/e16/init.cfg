/* used for bar itself */
  __NORMAL_ACTIVE  "artwork/progress_bar/progress_bar.png"
  __EDGE_SCALING 2 35 2 2
  __PADDING 2 2 2 2
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT
  __NORMAL "lansbury/13"
