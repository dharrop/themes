  __ALLOW_ANY_MODIFIER_KEYS __ON
  __BUTTON 1
  __ACTION __A_EXEC Eterm -v -M /dev/null -F nexus --scrollbar off -e BitchX 
  __NEXT_ACTION
  __BUTTON 2
  __ACTION __A_EXEC xterm -fn kates -e irc
  __NEXT_ACTION
  __BUTTON 3
  __ACTION __A_EXEC xchat
__END

