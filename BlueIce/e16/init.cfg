#include <definitions>
__E_CFG_VERSION 1

BEGIN_BACKGROUND("STARTUP_BACKGROUND")
  SET_SOLID("200 200 255")
  ADD_BACKGROUND_SCALED("artwork/startup_background.jpg")
END_BACKGROUND

BEGIN_IMAGE(STARTUP_BAR)
  IMAGE_NORMAL("artwork/desktop_bar_n.png", __STRETCH, 4, 4, 4, 4)
END_IMAGE

BEGIN_IMAGE(PROGRESS_BAR)
  IMAGE_NORMAL("artwork/startup_text.png", __STRETCH, 4, 4, 4, 4)
  IMAGE_CLICKED("artwork/startup_numeric.png", __STRETCH, 4, 4, 4, 4)
  IMAGE_NORMAL_ACTIVE("artwork/startup_progress.png", __STRETCH, 4, 4, 4, 4)
  IMAGE_PADDING(5, 5, 5, 5)
END_IMAGE

BEGIN_TEXT(PROGRESS_TEXT)
  TEXT_NORMAL("*font-init", __EFFECT_NORMAL, 0 0 255, 0 0 128)
  TEXT_JUSTIFY_CENTER
END_TEXT

BEGIN_TEXT(PROGRESS_TEXT_NUMBER)
  TEXT_NORMAL("*font-init", __EFFECT_NORMAL, 0 0 255, 0 0 128)
  TEXT_JUSTIFY_RIGHT
END_TEXT

