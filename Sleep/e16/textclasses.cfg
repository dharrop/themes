/*
 * FIXED font version
 *
 * i have included this because early epplets (ie., E-Clock in digital mode)
 * really sucked with a proportional font.
 *
 * these are the best of the standard fixed fonts that can be used for Epplets
 * ie., they have the appropriate sizes of small, medium and large. Although
 * I think that lucidatypewriter is probably the best I've included the others
 * just in case.
 *
 * note that fixed fonts are not a strict requirement, but for labels to refresh
 * with changing values fixed fonts are best otherwise you get the text
 * jittering all over the place.
 *
  __NORMAL "-*-fixed-medium-r-normal-*-*-100-*-*-c-*-iso8859-1"
  __NORMAL "-*-fixed-medium-r-normal-*-*-120-*-*-c-*-iso8859-1"
  __NORMAL "-*-fixed-medium-r-normal-*-*-140-*-*-c-*-iso8859-1"
  __NORMAL "-*-clean-medium-r-normal-*-*-120-*-*-c-*-iso8859-1"
  __NORMAL "-*-clean-medium-r-normal-*-*-140-*-*-c-*-iso8859-1"
  __NORMAL "-*-clean-medium-r-normal-*-*-160-*-*-c-*-iso8859-1"
  __NORMAL "-*-lucidatypewriter-medium-r-normal-*-*-100-*-*-m-*-iso8859-1"
  __NORMAL "-*-lucidatypewriter-medium-r-normal-*-*-120-*-*-m-*-iso8859-1"
  __NORMAL "-*-lucidatypewriter-medium-r-normal-*-*-140-*-*-m-*-iso8859-1"

 *
 * font definitions start here:

