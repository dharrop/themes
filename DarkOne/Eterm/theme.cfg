<Eterm-0.9.2>

%put(ETERM "Eterm --theme DarkOne")

%include "eterm.menu"
%include "font.menu"
%include "background_image.menu"
%include "background.menu"
%include "terminal.menu"

begin menu
  title "Main Menu"
  begin menuitem
    text "Eterm"
    action submenu "Eterm"
  end
  begin menuitem
    text "Font"
    action submenu "Font"
  end
  begin menuitem
    text "Background"
    action submenu "Background"
  end
  begin menuitem
    text "Terminal"
    action submenu "Terminal"
  end
end

begin color
    foreground white
    background black
    cursor #ffff00
    cursor_text #880000
    pointer white
    video normal
    color 0 rgb:0/0/0
    color 1 rgb:cc/00/00
    color 2 rgb:00/cc/00
    color 3 rgb:cc/cc/00
    color 4 rgb:00/00/cc
    color 5 rgb:cc/00/cc
    color 6 rgb:00/cc/cc
    color 7 rgb:aa/aa/aa
    color 8 rgb:33/33/33
    color 9 rgb:ff/00/00
    color 10 rgb:00/ff/00
    color 11 rgb:ff/ff/00
    color 12 rgb:00/00/ff
    color 13 rgb:ff/00/ff
    color 14 rgb:00/ff/ff
    color 15 rgb:ff/ff/ff
end color

begin attributes
    title Eterm
    name "%appname()"
    iconname Eterm
    scrollbar_type motif
    scrollbar_width 10
    font default 2
    font proportional off
    font 0 5x7
    font 1 6x10
    font 2 fixed
    font 3 8x13
    font 4 9x15
end attributes

begin imageclasses
    path "./artwork"
    begin image
      type background
      mode image allow image viewport trans auto
      state normal
      file bg.png
      geom :scale
      border 5 5 5 5
    end image
    begin image
      type up_arrow
      mode image allow image auto
      state normal
      file uparrow_fg.png
      geom :scale
      border 0 0 0 0
      state selected
      file uparrow_hl.png
      geom :scale
      border 0 0 0 0
      state clicked
      file uparrow_cl.png
      geom :scale
      border 0 0 0 0
    end image
    begin image
      type down_arrow
      mode image allow image auto
      state normal
      file downarrow_fg.png
      geom :scale
      border 0 0 0 0
      state selected
      file downarrow_hl.png
      geom :scale
      border 0 0 0 0
      state clicked
      file downarrow_cl.png
      geom :scale
      border 0 0 0 0
    end image
    begin image
      type left_arrow
      mode image allow image auto
      state normal
      file leftarrow_fg.png
      geom :scale
      border 0 0 0 0
      state selected
      file leftarrow_hl.png
      geom :scale
      border 0 0 0 0
      state clicked
      file leftarrow_cl.png
      geom :scale
      border 0 0 0 0
    end image
    begin image
      type right_arrow
      mode image allow image auto
      state normal
      file downarrow_fg.png
      geom :scale
      border 0 0 0 0
      state selected
      file downarrow_hl.png
      geom :scale
      border 0 0 0 0
      state clicked
      file downarrow_cl.png
      geom :scale
      border 0 0 0 0
    end image
    begin image
      type trough
      mode image allow image viewport trans auto
      state normal
      file trough.png
      geom :scale
      border 2 2 2 2
    end image
    begin image
      type anchor
      mode image allow image auto
      state normal
      file anchor_fg.png
      geom :scale
      border 2 2 2 2
      state selected
      file anchor_hl.png
      geom :scale
      border 2 2 2 2
    end image
    begin image
      type menu
      mode image allow image auto
      state normal
      color #c4c4c4 black
      file menubg.png
      geom :scale
      border 8 8 8 8
      state selected
      file menu_selected.png
      geom :scale
      border 3 3 3 3
      state clicked
      file menu_selected.png
      geom :scale
      border 3 3 3 3
    end image
    begin image
      type submenu
      mode image allow image auto
      state normal
      color #c4c4c4 black
      file submenu.png
      geom :scale
      border 3 8 3 3
      padding 0 8 0 0
      state selected
      file submenu_selected.png
      geom :scale
      border 3 8 3 3
      padding 0 8 0 0
      state clicked
      file submenu_selected.png
      geom :scale
      border 3 8 3 3
      padding 0 8 0 0
    end image
    begin image
      type button
      mode image allow image auto
      state normal
      color #c4c4c4 black
      file menubg.png
      geom :scale
      border 2 2 2 2
    end image
    begin image
      type button_bar
      mode image allow image auto
      state normal
      color #c4c4c4 black
      file menubg.png
      geom :scale
      border 2 2 2 2
    end image
end imageclasses

begin actions
    bind ctrl button1 to string "\e]5;\a"
    bind ctrl button3 to menu "Main Menu"
    bind ctrl shift button1 to string "\e[?30t"
    bind ctrl shift button3 to string "\e]6;14\a"
end actions

begin multichar
    encoding none
    font 0 -misc-fixed-medium-r-normal--7-70-75-75-c-50-iso10646-1
    font 1 -misc-fixed-medium-r-normal--10-100-75-75-c-60-iso10646-1
    font 2 -misc-fixed-medium-r-semicondensed--13-120-75-75-c-60-iso10646-1
    font 3 -misc-fixed-medium-r-normal--14-130-75-75-c-70-iso10646-1
    font 4 -misc-fixed-medium-r-normal--15-140-75-75-c-90-iso10646-1
end multichar

begin button_bar
    font "-adobe-helvetica-medium-r-normal--10-100-75-75-p-56-iso8859-1"
    dock top
    visible yes
    button "Eterm" action menu "Eterm"
    button "Font" action menu "Font"
    button "Background" action menu "Background"
    button "Terminal" action menu "Terminal"
    rbutton Exit action script 'exit'
    rbutton Help action script 'spawn(%get(ETERM) -e man Eterm)'
end button_bar

begin toggles
    map_alert on
    visual_bell off
    login_shell on
    scrollbar on
    utmp_logging on
    meta8 off
    iconic off
    home_on_output on
    home_on_input on
    no_input off
    scrollbar_floating off
    scrollbar_right on
    scrollbar_popup off
    borderless off
    double_buffer off
    no_cursor off
    pause off
    xterm_select off
    select_line off
    select_trailing_spaces on
    report_as_keysyms off
    itrans off
    buttonbar on
    resize_gravity off
end toggles

begin keyboard
    smallfont_key less
    bigfont_key greater
    app_keypad off
    app_cursor off
end keyboard

begin misc
    print_pipe 'lp'
    save_lines 1024
    min_anchor_size 0
    border_width 5
    term_name Eterm
    debug 0
end misc

