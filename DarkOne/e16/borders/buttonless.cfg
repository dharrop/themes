  __BORDER_SIZE_BOTTOM 5
  __SHADE_DIRECTION __UP


  /*DOWNLEFT*/
  __BORDER_PART __BGN
    __ICLASS BORDER_DOWN_LEFT
    __ACLASS ACTION_RESIZE
    __CURSOR RESIZE_TR
    __MIN_WIDTH 19
    __MAX_WIDTH 19
    __MIN_HEIGHT 19
    __MAX_HEIGHT 19
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_ABSOLUTE 0
    __TOPLEFT_X_PERCENTAGE 0
    __TOPLEFT_Y_ABSOLUTE -19
    __TOPLEFT_Y_PERCENTAGE 1024
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_ABSOLUTE 19
    __BOTTOMRIGHT_X_PERCENTAGE 0
    __BOTTOMRIGHT_Y_ABSOLUTE 0
    __BOTTOMRIGHT_Y_PERCENTAGE 1024
    __KEEP_WHEN_SHADED  __OFF
  __END

  /*DOWNRIGHT*/
  __BORDER_PART __BGN
    __ICLASS BORDER_DOWN_RIGHT
    __ACLASS ACTION_RESIZE
    __CURSOR RESIZE_BR
    __MIN_WIDTH 19
    __MAX_WIDTH 19
    __MIN_HEIGHT 19
    __MAX_HEIGHT 19
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_ABSOLUTE -19
    __TOPLEFT_X_PERCENTAGE 1024
    __TOPLEFT_Y_ABSOLUTE -19
    __TOPLEFT_Y_PERCENTAGE 1024
    __BOTTOMRIGHT_ORIGIN -1
