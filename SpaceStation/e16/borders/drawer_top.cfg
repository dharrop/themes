__BORDER __BGN
  __NAME DRAWER_TOP
  __BORDER_SIZE_LEFT 1
  __BORDER_SIZE_RIGHT 3
  __BORDER_SIZE_TOP 16
  __BORDER_SIZE_BOTTOM 4
  __SHADE_DIRECTION __UP

  __BORDER_PART __BGN
  /*__NAME HANDLE*/
    __ICLASS B_HANDLE
    __ACLASS ACTION_MOVE
    __CURSOR MOVE
    __MIN_HEIGHT 16
    __MAX_HEIGHT 16
    __MIN_WIDTH 16
    __MAX_WIDTH 16
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE 0
    __KEEP_WHEN_SHADED __ON
  __END

  __BORDER_PART __BGN
  /*__NAME TOP*/
    __ICLASS B_TBAR
    __ACLASS ACTION_MOVE
    __TCLASS TEXT1
    __CURSOR DEFAULT
    __FLAGS __FLAG_TITLE
    __MIN_HEIGHT 16
    __MAX_HEIGHT 16
    __MIN_WIDTH 4
    __MAX_WIDTH 99999
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  16
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE 0
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __ON
  __END

  __BORDER_PART __BGN
  /*__NAME LEFT */
    __ICLASS BLACK
    __ACLASS ACTION_RESIZE_H
    __CURSOR RESIZE_H
    __MIN_WIDTH 1
    __MAX_WIDTH 1
    __MIN_HEIGHT 4
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  16
    __BOTTOMRIGHT_X_PERCENTAGE  0
    __BOTTOMRIGHT_X_ABSOLUTE 1
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -5
    __KEEP_WHEN_SHADED __OFF
  __END 

  __BORDER_PART __BGN
  /*__NAME BOTTOM */
    __ICLASS B_RESIZER_V
    __ACLASS ACTION_RESIZE_V
    __CURSOR RESIZE_V
    __MIN_WIDTH 4
    __MAX_WIDTH 9999
    __MIN_HEIGHT 4
    __MAX_HEIGHT 4
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  1024
    __TOPLEFT_Y_ABSOLUTE  -4
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE -3
    __KEEP_WHEN_SHADED __OFF
  __END 

  __BORDER_PART __BGN
  /*__NAME RIGHT */
    __ICLASS BLACK
    __ACLASS ACTION_RESIZE_H
    __CURSOR RESIZE_H
    __MIN_WIDTH 1
    __MAX_WIDTH 1
    __MIN_HEIGHT 4 
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -3
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  16
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -5
    __KEEP_WHEN_SHADED __OFF
  __END 

__END

