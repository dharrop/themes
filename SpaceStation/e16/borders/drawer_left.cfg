__BORDER __BGN
  __NAME DRAWER_LEFT
  __BORDER_SIZE_LEFT 16
  __BORDER_SIZE_RIGHT 4
  __BORDER_SIZE_TOP 1
  __BORDER_SIZE_BOTTOM 3
  __SHADE_DIRECTION __LEFT

  __BORDER_PART __BGN
  /*__NAME HANDLE*/
    __ICLASS BS_HANDLE
    __ACLASS ACTION_MOVE
    __CURSOR MOVE
    __MIN_HEIGHT 16
    __MAX_HEIGHT 16
    __MIN_WIDTH 16
    __MAX_WIDTH 16
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE 0 
    __KEEP_WHEN_SHADED __ON
  __END

  __BORDER_PART __BGN
  /*__NAME LEFT*/
    __ICLASS BS_TBAR
    __ACLASS ACTION_MOVE
    __TCLASS SIDE_TEXT
    __CURSOR DEFAULT
    __FLAGS __FLAG_TITLE
    __MIN_HEIGHT 4
    __MAX_HEIGHT 99999
    __MIN_WIDTH 16
    __MAX_WIDTH 16
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  16
    __BOTTOMRIGHT_X_PERCENTAGE  0
    __BOTTOMRIGHT_X_ABSOLUTE 0 
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __ON
  __END

  __BORDER_PART __BGN
  /*__NAME BOTTOM */
    __ICLASS BLACK
    __ACLASS ACTION_RESIZE_V
    __CURSOR RESIZE_V
    __MIN_WIDTH 4
    __MAX_WIDTH 99999
    __MIN_HEIGHT 1
    __MAX_HEIGHT 1
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  16
    __TOPLEFT_Y_PERCENTAGE  1024
    __TOPLEFT_Y_ABSOLUTE -3
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE -4
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -3
    __KEEP_WHEN_SHADED __OFF
  __END 

  __BORDER_PART __BGN
  /*__NAME RIGHT */
    __ICLASS B_RESIZER_H
    __ACLASS ACTION_RESIZE_H
    __CURSOR RESIZE_H
    __MIN_WIDTH 4
    __MAX_WIDTH 4
    __MIN_HEIGHT 4
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -4
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE 0
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE -3
    __KEEP_WHEN_SHADED __OFF
  __END 

  __BORDER_PART __BGN
  /*__NAME TOP */
    __ICLASS BLACK
    __ACLASS ACTION_RESIZE_V
    __CURSOR RESIZE_V
    __MIN_WIDTH 4
    __MAX_WIDTH 99999
    __MIN_HEIGHT 1 
    __MAX_HEIGHT 1
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE 16 
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE -5 
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE 1 
    __KEEP_WHEN_SHADED __OFF
  __END 

__END

