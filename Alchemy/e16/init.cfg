#include <definitions>
__E_CFG_VERSION 1

BEGIN_BACKGROUND(STARTUP_BACKGROUND)
  SET_SOLID("128 128 128")
  ADD_BACKGROUND_TILED("artwork/common/bg.png")
END_BACKGROUND

BEGIN_IMAGE(STARTUP_BAR)
  IMAGE_NORMAL("artwork/common/bar.png", __STRETCH, 2, 2, 2, 2)
END_IMAGE

BEGIN_IMAGE(PROGRESS_BAR)
  IMAGE_NORMAL("artwork/common/button.png", __STRETCH, 6, 6, 6, 6)
  IMAGE_CLICKED("artwork/common/button.png", __STRETCH, 6, 6, 6, 6)
  IMAGE_NORMAL_ACTIVE("artwork/common/bar.png", __STRETCH, 6, 6, 6, 6)
  IMAGE_PADDING(2, 2, 2, 2)
END_IMAGE

BEGIN_TEXT(PROGRESS_TEXT)
  TEXT_NORMAL("*font-init", __EFFECT_SHADOW, 0 0 0, 255 255 255)
  TEXT_JUSTIFY_LEFT
END_TEXT

BEGIN_TEXT(PROGRESS_TEXT_NUMBER)
  TEXT_NORMAL("*font-init", __EFFECT_SHADOW, 0 0 0, 255 255 255)
  TEXT_JUSTIFY_CENTER
END_TEXT

