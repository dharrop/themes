__ACLASS __BGN
  __NAME MACBAR_APPLE_MENU
  __TOOLTIP_TEXT "ENLIGHTENMENT"
  __TYPE __TYPE_NORMAL
  __TOOLTIP_ACTION_TEXT "Open Enlightenment Menu"
  __BUTTON 1
  __EVENT __MOUSE_RELEASE
  __ACTION __A_SHOW_MENU "named APPS_SUBMENU"
  __NEXT_ACTION
  __TOOLTIP_ACTION_TEXT "Toggle Icon Bar"
  __BUTTON 3
  __EVENT __MOUSE_RELEASE
  __ACTION __A_HIDESHOW_BUTTON buttons ICONBAR_*
__END

