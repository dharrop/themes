/* Each button = 87 x 148 */

__ICLASS __BGN
  __NAME    IMAGE_BUTTON_NET
  __NORMAL  "pix/buttons/button_normal.png"
  __HILITED "pix/buttons/button_net.png"
__END

__ACLASS __BGN 
  __NAME ACTION_EXEC_NET
  __TOOLTIP_TEXT "Left Button   : Netscape"
  __TOOLTIP_TEXT "Middle Button : Balse   "
  __TOOLTIP_TEXT "Right Button  : XChat   "
  __TYPE  __TYPE_NORMAL
  __EVENT __MOUSE_RELEASE
  __ALLOW_ANY_MODIFIER_KEYS __ON
  __BUTTON 1
  __ACTION __A_EXEC "netscape"
  __NEXT_ACTION
  __BUTTON 2
  __ACTION __A_EXEC "balsa"
  __NEXT_ACTION
  __BUTTON 3
  __ACTION __A_EXEC "XChat"
__END

__BUTTON __BGN
  __NAME   DESKTOP_BUTTON_NET
  __ICLASS IMAGE_BUTTON_NET
  __ACLASS ACTION_EXEC_NET
  __KEEP_ON_TOP __ON
  __X_ORIGIN 1024
  __X_PERCENTAGE 1024
  __Y_ABSOLUTE 16
  __USE_SIZE_OF_IMAGE __ON
  __MAKE_STICKY __ON
__END

