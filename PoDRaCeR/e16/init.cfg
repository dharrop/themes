#include <definitions>
__E_CFG_VERSION 1

BEGIN_BACKGROUND("STARTUP_BACKGROUND")
  SET_SOLID("100 70 40")
  ADD_BACKGROUND_SCALED("artwork/bg.jpg")
END_BACKGROUND

BEGIN_IMAGE(STARTUP_BAR)
  IMAGE_NORMAL("artwork/w1.png", __STRETCH, 64, 2, 2, 2)
END_IMAGE

BEGIN_IMAGE(PROGRESS_BAR)
  IMAGE_NORMAL("artwork/bt1.png", __STRETCH, 4, 4, 4, 4)
  IMAGE_CLICKED("artwork/bt2.png", __STRETCH, 4, 4, 4, 4)
  IMAGE_NORMAL_ACTIVE("artwork/w1.png", __STRETCH, 4, 4, 4, 4)
  IMAGE_PADDING(2, 2, 2, 2)
END_IMAGE

BEGIN_TEXT("PROGRESS_TEXT")
  TEXT_NORMAL("*font-init", __EFFECT_SHADOW, 0 0 0, 255 255 255)
  TEXT_JUSTIFY_LEFT
END_TEXT

BEGIN_TEXT("PROGRESS_TEXT_NUMBER")
  TEXT_NORMAL("*font-init", __EFFECT_NONE, 0 0 0, 255 255 255)
  TEXT_JUSTIFY_CENTER
END_TEXT

