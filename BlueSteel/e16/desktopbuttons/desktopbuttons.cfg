__ACLASS __BGN
  __NAME b1-exec
  __TOOLTIP_TEXT "Video Editing"
  __TYPE __TYPE_NORMAL
  __EVENT __MOUSE_RELEASE
  __ALLOW_ANY_MODIFIER_KEYS __ON
  __ALLOW_ANY_BUTTON __ON
  __TOOLTIP_ACTION_TEXT "video"
  __ACTION __A_EXEC video-edit
__END

__ACLASS __BGN
  __NAME b2-exec
  __TOOLTIP_TEXT "The Gimp"
  __TYPE __TYPE_NORMAL
  __EVENT __MOUSE_RELEASE
  __ALLOW_ANY_MODIFIER_KEYS __ON
  __ALLOW_ANY_BUTTON __ON
  __TOOLTIP_ACTION_TEXT "Gimp"
  __ACTION __A_EXEC gimp
__END

__ACLASS __BGN
  __NAME b3-exec
  __TOOLTIP_TEXT "Enlightenment Actions"
  __TYPE __TYPE_NORMAL
  __EVENT __MOUSE_RELEASE
  __ALLOW_ANY_MODIFIER_KEYS __ON
  __BUTTON 1
  __TOOLTIP_ACTION_TEXT "Log Out"
  __ACTION __A_EXEC "eesh -e 'exit'"
  __NEXT_ACTION
  __BUTTON 2
  __TOOLTIP_ACTION_TEXT "Restart Enlightenment"
  __ACTION __A_EXEC "eesh -e 'restart'"
  __NEXT_ACTION
  __BUTTON 3
  __TOOLTIP_ACTION_TEXT "Change Background"
  __ACTION __A_SHOW_MENU "named BACKGROUNDS_MENU"
__END


__ACLASS __BGN
  __NAME b4-exec
  __TOOLTIP_TEXT "Terminal Emulators"
