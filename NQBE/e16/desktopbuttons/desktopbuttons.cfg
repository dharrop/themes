/* Be Navbar */

__ACLASS __BGN
  __NAME BUTTON_SHOWHIDE_BE
  __TOOLTIP_TEXT "Click here to open up the Be Menu"
  __TYPE __TYPE_NORMAL
  __ALLOW_ANY_BUTTON __ON
  __EVENT __MOUSE_RELEASE
  __ACTION __A_HIDESHOW_BUTTON buttons BE_NAV*
__END

/* "control panel" show/hide */

__ACLASS __BGN
  __NAME ACTION_SHOWHIDE_CONTROLPANEL
  __TOOLTIP_TEXT "Click here to open or close the Control Panel"
  __TYPE __TYPE_NORMAL
  __ALLOW_ANY_BUTTON __ON
  __EVENT __MOUSE_RELEASE
  __ACTION __A_HIDESHOW_BUTTON buttons BE_CONTROLPANEL*
__END

/* GNOME control-center and/or E-conf */

__ACLASS __BGN
  __NAME ACTION_CONFIG_ECONF
  __TOOLTIP_TEXT "Button 1: GNOME Control Center"
  __TOOLTIP_TEXT "Button 3: E-conf"
  __TYPE __TYPE_NORMAL
  __EVENT __MOUSE_RELEASE
  __BUTTON 1
  __ACTION __A_EXEC gnomecc
  __NEXT_ACTION
  __BUTTON 3
  __ACTION __A_EXEC e-conf
__END


/* show/hide pager */

