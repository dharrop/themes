#include <definitions>
__E_CFG_VERSION 1

BEGIN_BACKGROUND(STARTUP_BACKGROUND)
  SET_SOLID("100 70 40")
  ADD_BACKGROUND_SCALED("artwork/backgrounds/bh.jpg")
  ADD_OVERLAY_IMAGE_BOTTOM_MIDDLE("artwork/backgrounds/bh_logo.png")
END_BACKGROUND

__ICLASS __BGN
  __NAME STARTUP_BAR
  __NORMAL "artwork/borders/A_b_title1.png"
  __EDGE_SCALING 30 30 2 2
__END

__ICLASS __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */
  __NORMAL  "artwork/borders/A_b_title1.png"
  __EDGE_SCALING 30 30 2 2
/* used for numeric bg */
  __CLICKED "artwork/borders/A_b_title3.png"
  __EDGE_SCALING 2 2 2 2
/* used for bar itself */
  __NORMAL_ACTIVE  "artwork/borders/A_b_title1.png"
  __EDGE_SCALING 4 74 2 2
  __PADDING 2 2 2 2
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_SHADOW
  __FORGROUND_COLOR 255 255 255
  __BACKGROUND_COLOR 0 0 0
  __JUSTIFICATION 0
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT_NUMBER
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_SHADOW
  __FORGROUND_COLOR 255 255 255
  __BACKGROUND_COLOR 0 0 0
  __JUSTIFICATION 512
__END

