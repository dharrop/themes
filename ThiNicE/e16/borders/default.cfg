/* Normale Fenster */
__BORDER __BGN
  __NAME DEFAULT
  __BORDER_SIZE_LEFT 1			/* Überhang Leiste über Fensterbreite */
  __BORDER_SIZE_RIGHT 1			/* = Dicke Seitenrand */
  __BORDER_SIZE_TOP 12
  __BORDER_SIZE_BOTTOM 4
  __SHADE_DIRECTION __UP
  __CHANGES_SHAPE __OFF


/* Normale Fenster, obere Kante */
  __BORDER_PART __BGN
    __ICLASS TOP
    __MIN_WIDTH 24
    __MIN_HEIGHT 12
    __MAX_HEIGHT 12
    __MAX_WIDTH 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -1
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  12
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __ON
  __END


/* Texthintergrundbalken */
 __BORDER_PART __BGN
    __ICLASS TOP_TEXT
    __ACLASS ACTION_MOVE
    __TCLASS TITLE
    __FLAGS __FLAG_TITLE
    __CURSOR MOVE
    __MIN_WIDTH 24
    __MIN_HEIGHT 12
    __MAX_HEIGHT 12
    __MAX_WIDTH 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  8
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0		/* Textbalken + Text nach oben oder unten verschieben */ 
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -50
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  12	/* Textbalkenposition + Höhe */
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __ON
  __END

/* Schließen-Button in Titelleiste */
