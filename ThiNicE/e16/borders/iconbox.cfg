/* Borderstyle Iconbox */
__BORDER __BGN
  __NAME ICONBOX
  __BORDER_SIZE_LEFT 1
  __BORDER_SIZE_RIGHT 1
  __BORDER_SIZE_TOP 4
  __BORDER_SIZE_BOTTOM 4
  __SHADE_DIRECTION __UP
  __CHANGES_SHAPE __OFF

/* oberer Rand */
  __BORDER_PART __BGN
    __ICLASS ICONBOX_TB
    __ACLASS ACTION_MOVE
    __CURSOR MOVE
    __MIN_WIDTH 12
    __MIN_HEIGHT 4
    __MAX_HEIGHT 4
    __MAX_WIDTH 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -1
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  4		/* Höhe der Titelleiste */
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __ON
  __END

/* linker Rand */
  __BORDER_PART __BGN
    __ICLASS SIDE
    __ACLASS ACTION_RESIZE_H
    __CURSOR RESIZE_H
    __MIN_WIDTH 1
    __MAX_WIDTH 1
    __MIN_HEIGHT 0
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  4		/* Höhe der Titelleiste */
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  0
    __BOTTOMRIGHT_X_ABSOLUTE  1
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -4	/* Höhe unterer Rand */
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __OFF
  __END

/* rechter Rand */
  __BORDER_PART __BGN
    __ICLASS SIDE
    __ACLASS ACTION_RESIZE_H
    __CURSOR RESIZE_H
    __MIN_WIDTH 1
    __MAX_WIDTH 1
    __MIN_HEIGHT 0
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -1		/* Breite rechter Rand */
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  4		/* Höhe der Titelleiste */
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  0
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -4	/* Höhe unterer Rand */
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __OFF
  __END

/* unterer Rand */
  __BORDER_PART __BGN
    __ICLASS BOTTOM
    __ACLASS ACTION_RESIZE_V
    __CURSOR RESIZE_V
    __MIN_WIDTH 0
    __MAX_WIDTH 99999
    __MIN_HEIGHT 4
    __MAX_HEIGHT 4
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  24
    __TOPLEFT_Y_PERCENTAGE  1024
    __TOPLEFT_Y_ABSOLUTE  -4
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -4
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __OFF
  __END

/* untere linke Ecke */
  __BORDER_PART __BGN
    __ICLASS BL_ICONBOX
    __ACLASS ACTION_RESIZE
    __CURSOR RESIZE_TR
    __MIN_WIDTH 24
    __MAX_WIDTH 24
    __MIN_HEIGHT 4
    __MAX_HEIGHT 4
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  1024
    __TOPLEFT_Y_ABSOLUTE  -4
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  0
    __BOTTOMRIGHT_X_ABSOLUTE  24
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __OFF
  __END

/* untere rechte Ecke */
  __BORDER_PART __BGN
    __ICLASS BR_ICONBOX
    __ACLASS ACTION_RESIZE
    __CURSOR RESIZE_BR
    __MIN_WIDTH 24
    __MAX_WIDTH 24
    __MIN_HEIGHT 4
    __MAX_HEIGHT 4
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  1024
    __TOPLEFT_X_ABSOLUTE  -24
    __TOPLEFT_Y_PERCENTAGE  1024
    __TOPLEFT_Y_ABSOLUTE  -4
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -1
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -1
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __OFF
  __END 

__END 

