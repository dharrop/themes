/* Dialogboxen, z.B. Settings-Dialog */
__BORDER __BGN
  __NAME DIALOG
  __BORDER_SIZE_LEFT 1
  __BORDER_SIZE_RIGHT 1
  __BORDER_SIZE_TOP 12
  __BORDER_SIZE_BOTTOM 4
  __SHADE_DIRECTION __UP
  __CHANGES_SHAPE __OFF

/* Titelzeile */
  __BORDER_PART __BGN
    __ICLASS TOP
    __MIN_WIDTH 12
    __MIN_HEIGHT 12
    __MAX_HEIGHT 12
    __MAX_WIDTH 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -1
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  12
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __ON
  __END

/* Beschriftung in Titelzeile */
__BORDER_PART __BGN
    __ICLASS TOP_TEXT
    __ACLASS ACTION_MOVE
    __TCLASS TITLE
    __FLAGS __FLAG_TITLE
    __CURSOR MOVE
    __MIN_WIDTH 12
    __MIN_HEIGHT 12
    __MAX_HEIGHT 12
    __MAX_WIDTH 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  8
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  0
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  1024
    __BOTTOMRIGHT_X_ABSOLUTE  -8
    __BOTTOMRIGHT_Y_PERCENTAGE  0
    __BOTTOMRIGHT_Y_ABSOLUTE  12
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __ON
  __END

/* linker Rand */
  __BORDER_PART __BGN
    __ICLASS SIDE
    __ACLASS ACTION_RESIZE_H
    __CURSOR RESIZE_H
    __MIN_WIDTH 1
    __MAX_WIDTH 1
    __MIN_HEIGHT 0
    __MAX_HEIGHT 99999
    __TOPLEFT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE  0
    __TOPLEFT_X_ABSOLUTE  0
    __TOPLEFT_Y_PERCENTAGE  0
    __TOPLEFT_Y_ABSOLUTE  12
    __BOTTOMRIGHT_ORIGIN -1
    __BOTTOMRIGHT_X_PERCENTAGE  0
    __BOTTOMRIGHT_X_ABSOLUTE  1
    __BOTTOMRIGHT_Y_PERCENTAGE  1024
    __BOTTOMRIGHT_Y_ABSOLUTE  -4	/* Höhe unterer Rand */
    __KEEP_WHEN_SHADED __ON
    __KEEP_ON_TOP __OFF
  __END

/* rechter Rand */
  __BORDER_PART __BGN
