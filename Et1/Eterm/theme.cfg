<Eterm-0.9.2>

%put(ETERM "Eterm --theme Et1")

%include "eterm.menu"
%include "font.menu"
%include "background_image.menu"
%include "background.menu"
%include "terminal.menu"

begin menu
  title "Main Menu"
  begin menuitem
    text "Eterm"
    action submenu "Eterm"
  end
  begin menuitem
    text "Font"
    action submenu "Font"
  end
  begin menuitem
    text "Background"
    action submenu "Background"
  end
  begin menuitem
    text "Terminal"
    action submenu "Terminal"
  end
end

begin color
    foreground white
    background black
    cursor #af0000
    cursor_text #000000
    pointer white
    video normal
    color 0 rgb:0/0/0
    color 1 rgb:cc/00/00
    color 2 rgb:00/cc/00
    color 3 rgb:cc/cc/00
    color 4 rgb:00/00/cc
    color 5 rgb:cc/00/cc
    color 6 rgb:00/cc/cc
    color 7 rgb:aa/aa/aa
    color 8 rgb:33/33/33
    color 9 rgb:ff/00/00
    color 10 rgb:00/ff/00
    color 11 rgb:ff/ff/00
    color 12 rgb:00/00/ff
    color 13 rgb:ff/00/ff
    color 14 rgb:00/ff/ff
    color 15 rgb:ff/ff/ff
end color

begin attributes
    name "%appname()"
    font default 2
    scrollbar_width 12
end attributes

begin imageclasses
    path "./artwork"
    begin image
      type background
      mode trans allow trans viewport auto
      state normal
      cmod red 0x90
      cmod green 0x90
      cmod blue 0x0
    end image
    begin image
      type trough
      mode trans allow trans viewport auto
      state normal
      color #a2a2a2 black
      bevel down 2 2 2 2
    end image
    begin image
      type anchor
      mode trans allow trans viewport auto
      state normal
      color #a2a2a2 black
      bevel up 2 2 2 2
      state selected
      color white black
      bevel up 2 2 2 2
      state clicked
      color white black
      bevel down 2 2 2 2
    end image
    begin image
      type up_arrow
      mode trans allow trans viewport auto
      state normal
      color #a2a2a2 black
      bevel up 2 2 2 2
      state selected
      color white black
      bevel up 2 2 2 2
      state clicked
      color white black
      bevel down 2 2 2 2
    end image
    begin image
      type down_arrow
      mode trans allow trans viewport auto
      state normal
      color #a2a2a2 black
      bevel up 2 2 2 2
      state selected
      color white black
      bevel up 2 2 2 2
      state clicked
      color white black
      bevel down 2 2 2 2
    end image
    begin image
      type menu
      mode trans allow trans viewport auto
      state normal
      color #a2a2a2 black
      bevel down 2 2 2 2
      state selected
      color white black
      bevel up 2 2 2 2
      state clicked
      color white black
      bevel up 2 2 2 2
    end image
    begin image
      type submenu
      mode trans allow trans viewport auto
      state normal
      color #a2a2a2 black
      state selected
      color white black
      state clicked
      color white black
    end image
    begin image
      type buttonbar
      mode trans allow trans viewport auto
      state normal
      color #a2a2a2 black
    end image
    begin image
      type button
      mode trans allow trans viewport auto
      state normal
      color #a2a2a2 black
      border 4 4 4 4
      state selected
      color #a2a2a2 black
      bevel up 2 2 2 2
    end image
end

begin actions
    bind ctrl button1 to string "\e]5;\a"
    bind ctrl button3 to menu "Main Menu"
    bind ctrl shift button1 to string "\e[?30t"
    bind ctrl shift button3 to string "\e]6;14\a"
end actions

begin button_bar
    font "-adobe-helvetica-medium-r-normal--10-100-75-75-p-56-iso8859-1"
    button Eterm action menu "Eterm"
    button Font action menu Font
    button Background action menu Background
    button Terminal action menu Terminal
    rbutton Help action script "spawn(%get(ETERM) -e man Eterm)"
    rbutton Exit action script "exit"
end button_bar

begin toggles
    map_alert on
    visual_bell off
    login_shell true
    buttonbar off
    scrollbar on
    utmp_logging on
    select_line false
    iconic false
    home_on_output 1
    home_on_input 1
    scrollbar_right true
    scrollbar_floating false
    borderless false
end toggles

begin keyboard
    smallfont_key LessThan
    bigfont_key GreaterThan
end keyboard

begin misc
    print_pipe "lpr"
    save_lines 1024
    cut_chars "\t\\\`\\\"\'&() *,;<=>?@[]{|}"
    border_width 5
end misc

