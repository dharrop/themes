   $Id$ */

BEGIN_BACKGROUND(STARTUP_BACKGROUND)
  SET_SOLID("0 0 0")
  ADD_BACKGROUND_TILED_SCALED_VERTICALLY("artwork/init/brown_bg1.png")
END_BACKGROUND

__ICLASS __BGN
  __NAME STARTUP_BAR
  __NORMAL "artwork/init/bt1.png"
  __EDGE_SCALING 3 3 3 3
__END

__ICLASS __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */
  __NORMAL  "artwork/init/trough.png"
  __EDGE_SCALING 4 4 4 4
/* used for numeric bg */
  __CLICKED "artwork/init/trough.png"
  __EDGE_SCALING 4 4 4 4
/* used for bar itself */
  __NORMAL_ACTIVE  "artwork/init/progressbar.png"
  __EDGE_SCALING 4 4 4 4 
  __PADDING 4 4 4 4
__END

/* text class for text above progress bar */
__TCLASS __BGN
  __NAME PROGRESS_TEXT
  __JUSTIFICATION 0
  __NORMAL "-*-lucida-bold-r-normal-*-*-100-*-*-p-*-iso8859-1"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 0 225 180
  __BACKGROUND_COLOR 180 180 180
__END

/* number in % displayed next to text */
__TCLASS __BGN
  __NAME PROGRESS_TEXT_NUMBER
  __JUSTIFICATION 512
  __NORMAL "-*-lucida-bold-r-normal-*-*-100-*-*-p-*-iso8859-1"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 0 225 180
  __BACKGROUND_COLOR 180 180 180
__END
