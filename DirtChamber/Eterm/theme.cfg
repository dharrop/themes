<Eterm-0.9.2>

%put(ETERM "Eterm --theme DirtChamber")

%include "eterm.menu"
%include "font.menu"
%include "background_image.menu"
%include "background.menu"
%include "terminal.menu"

begin menu
  title "Main Menu"
  begin menuitem
    text "Eterm"
    action submenu "Eterm"
  end
  begin menuitem
    text "Font"
    action submenu "Font"
  end
  begin menuitem
    text "Background"
    action submenu "Background"
  end
  begin menuitem
    text "Terminal"
    action submenu "Terminal"
  end
end

begin color
  foreground #aaaaaa
  background black
  cursor #ffff00
  cursor_text #880000
  pointer white
  video normal
end color

begin attributes
  name "%appname() -- dirtchamber Theme"
  font default 2
end attributes

begin imageclasses
  path "./artwork"
  begin image
    type background
    mode image allow image trans viewport auto
    state normal
    file bg.png
    geom :scale
    border 0 0 0 0
  end image
  begin image
    type trough
    mode image allow image trans viewport auto
    state normal
    file trough.png
    geom :scale
    border 2 2 2 2
  end image
  begin image
    type anchor
    mode image allow image auto
    state normal
    file anchor_fg.png
    geom :scale
    border 2 2 2 2
    state selected
    file anchor_hl.png
    geom :scale
    border 2 2 2 2
  end image
  begin image
    type up_arrow
    mode image allow image auto
    state normal
    file uparrow_fg.png
    geom :scale
    state selected
    file uparrow_hl.png
    geom :scale
    state clicked
    file uparrow_cl.png
    geom :scale
  end image
  begin image
    type down_arrow
    mode image allow image auto
    state normal
    file downarrow_fg.png
    geom :scale
    state selected
    file downarrow_hl.png
    geom :scale
    state clicked
    file downarrow_cl.png
    geom :scale
  end image
  begin image
    type left_arrow
    mode image allow image auto
    state normal
    file leftarrow_fg.png
    geom :scale
    state selected
    file leftarrow_hl.png
    geom :scale
    state clicked
    file leftarrow_cl.png
    geom :scale
  end image
  begin image
    type right_arrow
    mode image allow image auto
    state normal
    file rightarrow_fg.png
    geom :scale
    state selected
    file rightarrow_hl.png
    geom :scale
    state clicked
    file rightarrow_cl.png
    geom :scale
  end image
  begin image
    type menu
    mode image allow image auto
    state normal
    color white #7d7875
    file menubg.png
    geom :scale
    border 8 8 8 8
    state selected
    file menu_selected.png
    geom :scale
    border 3 3 3 3
  end image
  begin image
    type submenu
    mode image allow image auto
    state normal
    color white #7d7875
    file submenu.png
    geom :scale
    border 3 8 3 3
    padding 0 13 0 0
    state selected
    file submenu_selected.png
    geom :scale
    border 3 8 3 3
    padding 0 13 0 0
  end image
  begin image
    type button_bar
    mode image allow image auto
    state normal
    color white #7d7875
    file menubg.png
    geom :scale
    border 3 3 3 3
  end image
  begin image
    type button
    mode image allow image auto
    state normal
    color white #7d7875
    file menu_selected.png
    geom :scale
    border 3 3 3 3
  end image
end

begin actions
    bind ctrl button1 to string "\e]5;\a"
    bind ctrl button3 to menu "Main Menu"
    bind ctrl shift button1 to string "\e[?30t"
    bind ctrl shift button3 to string "\e]6;14\a"
end actions

begin button_bar
  font "-adobe-helvetica-medium-r-normal--10-100-75-75-p-56-iso8859-1"
  button Eterm action menu "Eterm"
  button Font action menu Font
  button Background action menu Background
  button Terminal action menu Terminal
  rbutton Help action script "spawn(%get(ETERM) -e man Eterm)"
  rbutton Exit action script "exit"
end button_bar

begin toggles
  map_alert on
  visual_bell off
  login_shell true
  scrollbar on
  utmp_logging on
#  meta8 false
  iconic false
  home_on_output 1
  home_on_input 1
  scrollbar_right true
  scrollbar_floating false
  borderless false
end toggles

begin keyboard
  smallfont_key LessThan
  bigfont_key GreaterThan
end keyboard

begin misc
#  print_pipe "lpr"
  save_lines 1024
  cut_chars "\t\\\`\\\"\'&() *,;<=>?@[]{|}"
  border_width 5
#  line_space 2
  term_name Eterm
end misc
