#include <definitions>
__E_CFG_VERSION 0

/* Maintained at themes.effx.us
   $Id$ */

BEGIN_BACKGROUND(STARTUP_BACKGROUND)
  SET_SOLID("30 30 90")
  ADD_BACKGROUND_TILED("artwork/common/bg_tile.png")
END_BACKGROUND

__ICLASS __BGN
  __NAME STARTUP_BAR
  __NORMAL  "artwork/dragbar/dragbar_horiz.png"
  __EDGE_SCALING 2 2 2 2
__END

__ICLASS __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */
  __NORMAL "artwork/init/text_bg.png"
  __EDGE_SCALING 4 4 4 4
  __PADDING 4 4 0 0
/* used for numeric bg */
  __CLICKED "artwork/init/text_bg.png"
  __EDGE_SCALING 4 4 4 4
  __PADDING 4 4 0 0
/* used for bar itself */
  __NORMAL_ACTIVE  "artwork/init/text_bg.png"
  __EDGE_SCALING 4 4 4 4
  __PADDING 4 4 0 0
__END

/* text class for text above progress bar */
__TCLASS __BGN
  __NAME PROGRESS_TEXT
  __JUSTIFICATION 512
  __NORMAL "tahoma/8"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 20 20 20
  __BACKGROUND_COLOR 0 0 0
__END

/* number in % displayed next to text */
__TCLASS __BGN
  __NAME PROGRESS_TEXT_NUMBER
  __JUSTIFICATION 512
  __NORMAL "tahoma/8"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 20 20 20
  __BACKGROUND_COLOR 0 0 0
__END

