#include <definitions>
__E_CFG_VERSION 1

/* DEFAULT_SIDE */
__MATCH_WINDOW __BGN
  __NAME "DEFAULT_SIDE_MATCH"
  __USE_BORDER "DEFAULT_SIDE"
  __IS_IN_WIDTH_RANGE 0 255
  __IS_IN_HEIGHT_RANGE 256 99999
__END

/*
 * Match non-resizable windows 
 */

/* FIXED */
__MATCH_WINDOW __BGN
  __NAME "FIXED_MATCH"
  __USE_BORDER "FIXED"
  __IS_IN_WIDTH_RANGE 256 99999
  __IS_IN_HEIGHT_RANGE 0 99999
  __CANNOT_RESIZE_HORIZONTALLY __ON
  __CANNOT_RESIZE_VERTICALLY __ON
__END

/* FIXED_SIDE */
__MATCH_WINDOW __BGN
  __NAME "FIXED_SIDE_MATCH"
  __USE_BORDER "FIXED_SIDE"
  __IS_IN_WIDTH_RANGE 0 255
  __IS_IN_HEIGHT_RANGE 256 99999
  __CANNOT_RESIZE_HORIZONTALLY __ON
  __CANNOT_RESIZE_VERTICALLY __ON
__END

/* SMALL_FIXED */
__MATCH_WINDOW __BGN
  __NAME "SMALL_FIXED_MATCH"
  __USE_BORDER "FULL_FIXED"
  __IS_IN_WIDTH_RANGE 0 255
  __IS_IN_HEIGHT_RANGE 0 255
  __CANNOT_RESIZE_HORIZONTALLY __ON
  __CANNOT_RESIZE_VERTICALLY __ON
__END

/*
 * Match transient windows 
 */

/* FIXED */
__MATCH_WINDOW __BGN
  __NAME "TRANSIENT_MATCH"
  __USE_BORDER "FIXED"
  __IS_IN_WIDTH_RANGE 256 99999
  __IS_IN_HEIGHT_RANGE 0 99999
  __IS_TRANSIENT __ON
__END

/* FIXED_SIDE */
__MATCH_WINDOW __BGN
  __NAME "TRANSIENT_SIDE_MATCH"
  __USE_BORDER "FIXED_SIDE"
  __IS_IN_WIDTH_RANGE 0 255
  __IS_IN_HEIGHT_RANGE 256 99999
