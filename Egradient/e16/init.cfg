#include <definitions>
__E_CFG_VERSION 1

BEGIN_BACKGROUND("STARTUP_BACKGROUND")
  SET_SOLID("99 99 99")
END_BACKGROUND

BEGIN_IMAGE(STARTUP_BAR)
  IMAGE_NORMAL("artwork/borders/title_unselected.png", __STRETCH, 2, 2, 2, 2)
END_IMAGE

BEGIN_IMAGE(PROGRESS_BAR)
  IMAGE_NORMAL("artwork/borders/title_clicked.png", __STRETCH, 2, 2, 2, 2)
  IMAGE_CLICKED("artwork/borders/title_clicked.png", __STRETCH, 2, 2, 2, 2)
  IMAGE_NORMAL_ACTIVE("artwork/borders/title_normal.png", __STRETCH, 2, 2, 2, 2)
  IMAGE_PADDING(4, 4, 4, 4)
END_IMAGE

BEGIN_TEXT("PROGRESS_TEXT")
  TEXT_NORMAL("*font-init", __EFFECT_OUTLINE, 255 255 255, 0 0 0)
  TEXT_JUSTIFY_LEFT
END_TEXT

BEGIN_TEXT("PROGRESS_TEXT_NUMBER")
  TEXT_NORMAL("*font-init", __EFFECT_OUTLINE, 255 255 255, 0 0 0)
  TEXT_JUSTIFY_CENTER
END_TEXT

