#include <definitions>
__E_CFG_VERSION 1

USE_BORDER_FOR_TRANSIENT_CLIENT("TRANSIENT")
USE_BORDER_FOR_SHAPED_CLIENT("SHAPED")
USE_BORDER_FOR_CLIENT_WITH_NAME("*Eterm*", "ETERM")
USE_BORDER_FOR_CLIENT_WITH_NAME("*etermcvs.pl*", "ETERM")
USE_BORDER_FOR_CLIENT_WITH_NAME("*terminl*", "ETERM")
USE_BORDER_FOR_CLIENT_WITH_NAME("*terminal*", "ETERM")
USE_BORDER_FOR_CLIENT_WITH_NAME("*rxvt*", "BOTTOM")
USE_BORDER_FOR_CLIENT_WITH_NAME("*xterm*", "ETERM")
USE_BORDER_FOR_CLIENT_WITH_NAME("*licq*", "ICQ")
USE_BORDER_FOR_CLIENT_WITH_NAME("*gnomeicu*", "ICQ")

/* Anything narrower than 100 pixels gets the SIDE border: */
__MATCH_WINDOW __BGN
  __NAME NARROW_WINDOWS
  __USE_BORDER SIDE
  __IS_IN_WIDTH_RANGE 0 100
__END

/* Set gkrelm sticky: */
__MATCH_WINDOW __BGN
  __NAME GKRELLM_MATCH
  __USE_BORDER BORDERLESS
  __HAS_TITLE "*gkrellm*"
  __MAKE_WINDOW_STICKY __ON
__END

