<Eterm-0.9.2>

%put(ETERM "Eterm --theme 23ozGlass")

%include "eterm.menu"
%include "font.menu"
%include "background_image.menu"
%include "background.menu"
%include "terminal.menu"

begin menu
  title "Main Menu"
  begin menuitem
    text "Eterm"
    action submenu "Eterm"
  end
  begin menuitem
    text "Font"
    action submenu "Font"
  end
  begin menuitem
    text "Background"
    action submenu "Background"
  end
  begin menuitem
    text "Terminal"
    action submenu "Terminal"
  end
end

begin color
    foreground #b8b8b8
    background #000000
    cursor #b8b8b8
    cursor_text #3c3c3c
    pointer #c5d4dc
    video normal
    color  0 #000000
    color  1 #b80000
    color  2 #00b800
    color  3 #b8b800
    color  4 #0000b8
    color  5 #b800b8
    color  6 #00b8b8
    color  7 #b8b8b8
    color  8 #686868
    color  9 #ff6868
    color 10 #68ff68
    color 11 #ffff68
    color 12 #6868ff
    color 13 #ff68ff
    color 14 #68ffff
    color 15 #ffffff
    color bd #ffffff
    color ul #ffffff

end color

begin attributes
    title Eterm
    name "%appname()"
    iconname Eterm
    scrollbar_type motif
    scrollbar_width 10
    font default 2
    font proportional off
    font 0 5x7
    font 1 6x10
    font 2 fixed
    font 3 8x13
    font 4 9x15
    font fx outline black
#    font fx shadow br #002c49
#    font 0 smoothansi
#    font 1 lime
#    font 2 nexus
#    font 3 edges
#    font 4 smoothansi
#    font 5 10x20
#    font 6 12x24
end attributes

begin imageclasses
  path "./artwork"
  begin image
    type background
    mode image allow image trans viewport auto
    state normal
    file bg_red.png
    geom :scale
    border 12 12 12 12
  end image
  begin image
    type trough
    mode image allow image trans viewport auto
    state normal
    file trough.png
    geom :scale
    border 6 6 6 6
  end image
  begin image
    type anchor
    mode image allow image auto
    state normal
    file anchor.png
    geom :scale
    border 6 6 6 6
  end image
  begin image
    type up_arrow
    mode image allow image auto
    state normal
    file arrow_up.png
    geom :scale
  end image
  begin image
    type down_arrow
    mode image allow image auto
    state normal
    file arrow_down.png
    geom :scale
  end image
  begin image
    type left_arrow
    mode image allow image auto
    state normal
    file arrow_left.png
    geom :scale
  end image
  begin image
    type right_arrow
    mode image allow image auto
    state normal
    file arrow_right.png
    geom :scale
  end image
  begin image
    type menu
    mode image allow image auto
    state normal
    color black white
    file menubg.png
    geom :scale
    border 3 3 3 3
    state selected
    file hilite.png
    geom :scale
    border 9 9 9 9
  end image
  begin image
    type submenu
    mode image allow image auto
    state normal
    color black white
    file menu_arrow.png
    geom :scale
    border 11 26 9 9
    padding 8 18 4 2
    state selected
    file menu_bar_arrow.png
    geom :scale
    border 11 26 9 9
    padding 8 18 4 2
  end image
  begin image
    type button_bar
    mode image allow image auto
    state normal
    color black white 
    file bbar.png
    geom :scale
    border 12 12 3 3
  end image
  begin image
    type button
    mode image allow image auto
    state normal
    color black white 
    file hilite.png
    geom :scale
    border 9 9 3 3
    state selected
    color black white 
    file hilite.png
    geom :scale
    border 9 9 3 3
    state clicked
    color black white 
    file hilite.png
    geom :scale
    border 9 9 3 3
  end image
end

begin actions
    bind ctrl button1 to string "\e]5;\a"
    bind ctrl button3 to menu "Main Menu"
    bind ctrl shift button1 to string "\e[?30t"
    bind ctrl shift button3 to string "\e]6;14\a"
end actions

begin multichar
    encoding none
    font 0 -misc-fixed-medium-r-normal--7-70-75-75-c-50-iso10646-1
    font 1 -misc-fixed-medium-r-normal--10-100-75-75-c-60-iso10646-1
    font 2 -misc-fixed-medium-r-semicondensed--13-120-75-75-c-60-iso10646-1
    font 3 -misc-fixed-medium-r-normal--14-130-75-75-c-70-iso10646-1
    font 4 -misc-fixed-medium-r-normal--15-140-75-75-c-90-iso10646-1
end multichar

begin button_bar
    font "-adobe-helvetica-medium-r-normal--10-100-75-75-p-56-iso8859-1"
    button Eterm action menu "Eterm"
    button Font action menu Font
    button Background action menu Background
    button Terminal action menu Terminal
    rbutton icon help.png action script "spawn(%get(ETERM) -e man Eterm)"
    rbutton icon exit.png action script "exit"
end button_bar

begin toggles
    map_alert on
    visual_bell off
    login_shell on
    scrollbar on
    utmp_logging on
    meta8 off
    iconic off
    home_on_output on
    home_on_input on
    no_input off
    scrollbar_floating off
    scrollbar_right on
    scrollbar_popup off
    borderless off
    double_buffer off
    no_cursor off
    pause off
    xterm_select off
    select_line off
    select_trailing_spaces on
    report_as_keysyms off
    itrans off
    #buttonbar on
    resize_gravity off
end toggles

begin keyboard
    smallfont_key LessThan
    bigfont_key GreaterThan
    app_keypad off
    app_cursor off
end keyboard

begin misc
    print_pipe "lp"
    save_lines 1024
    cut_chars "\t\\\`\\\"\'&() *,;<=>?@[]{|}"
    min_anchor_size 0
    border_width 5
#    line_space 2
    term_name Eterm
end misc

