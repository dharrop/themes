__BORDER __BGN
  __NAME MENU
  __BORDER_SIZE_LEFT 0
  __BORDER_SIZE_RIGHT 0
  __BORDER_SIZE_TOP 23
  __BORDER_SIZE_BOTTOM 25
  __SHADE_DIRECTION __UP

  __BORDER_PART __BGN
    __ICLASS MENU_BORDER_TOP
    __ACLASS ACTION_SHADE
    __MIN_WIDTH 20
    __MAX_WIDTH 99999
    __MIN_HEIGHT 23
    __MAX_HEIGHT 23
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE 0
    __TOPLEFT_X_ABSOLUTE 0
    __TOPLEFT_Y_PERCENTAGE 0
    __TOPLEFT_Y_ABSOLUTE 0
    __BOTTOMRIGHT_X_PERCENTAGE 1023
    __BOTTOMRIGHT_X_ABSOLUTE 0
    __BOTTOMRIGHT_Y_PERCENTAGE 0
    __BOTTOMRIGHT_Y_ABSOLUTE -23
    __KEEP_WHEN_SHADED __ON
  __END

  __BORDER_PART __BGN
    __ICLASS MENU_BORDER_BOTTOM
    __ACLASS ACTION_SHADE
    __MIN_WIDTH 20
    __MAX_WIDTH 99999
    __MIN_HEIGHT 25
    __MAX_HEIGHT 25
    __TOPLEFT_ORIGIN -1
    __BOTTOMRIGHT_ORIGIN -1
    __TOPLEFT_X_PERCENTAGE 0
    __TOPLEFT_X_ABSOLUTE 0
    __TOPLEFT_Y_PERCENTAGE 1024
    __TOPLEFT_Y_ABSOLUTE -25
    __BOTTOMRIGHT_X_PERCENTAGE 1023
    __BOTTOMRIGHT_X_ABSOLUTE 0
    __BOTTOMRIGHT_Y_PERCENTAGE 1023
    __BOTTOMRIGHT_Y_ABSOLUTE 0
    __KEEP_WHEN_SHADED __ON
  __END

__END

