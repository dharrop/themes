BEGIN_BACKGROUND(STARTUP_BACKGROUND)
  SET_SOLID("30 30 90")
  ADD_BACKGROUND_TILED_SCALED_VERTICALLY("artwork/backgrounds/v_stone_slab.jpg")
END_BACKGROUND

__ICLASS __BGN
  __NAME STARTUP_BAR
  __NORMAL "artwork/dragbar/dragbar_h.png"
  __EDGE_SCALING 2 2 2 2
__END

__ICLASS __BGN
  __NAME PROGRESS_BAR
/* normal used for text background */
  __NORMAL "artwork/dragbar/dragbar_h-.png"
  __EDGE_SCALING 2 2 2 2
/* used for numeric bg */
  __CLICKED "artwork/dragbar/dragbar_h.png"
  __EDGE_SCALING 2 2 2 2
/* used for bar itself */
  __NORMAL_ACTIVE "artwork/dragbar/dragbar_h-.png"
  __EDGE_SCALING 2 2 2 2
  __PADDING 2 2 2 2
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT
  __JUSTIFICATION 0
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 255 255 255
  __BACKGROUND_COLOR 0 0 0
__END

__TCLASS __BGN
  __NAME PROGRESS_TEXT_NUMBER
  __JUSTIFICATION 512
  __NORMAL "*font-init"
  __DRAWING_EFFECT __EFFECT_NONE
  __FORGROUND_COLOR 255 255 255
  __BACKGROUND_COLOR 0 0 0
__END

